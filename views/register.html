<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/register.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Sing-Up</title>
</head>
<body>
    <header>
        <div class="register-flexlogo">
            <div class = "register-header"><a href="/home"><img class="register-logo" src = "img/logo.png"></a></div>
        </div>
        
    </header>
    <main>
        <div class="register-contentbox">
            <h2>Sing-up</h2>
            <form class="register-form">
                <div class="register-inputbox">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="register-input" placeholder="Ingresar nombre" name="nombre" id="nombre">
                </div>

                <div class="register-inputbox">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="register-input" placeholder="Ingresar apellido" name="apellido" id="apellido">
                </div>


                <div class="register-inputbox">
                    <label for="email">Email:</label>
                    <input type="email" class="register-input" placeholder="Ingresar Email" name="email" id="email">
                </div>

                <div class="register-inputbox">
                    <label for="pas">Contraseña:</label>
                    <input type="password" class="register-input" placeholder="Ingresar Contraseña" name="password" id="password">
                </div>

                <div class="register-inputbox register-confirmopass">
                    <label for="pas">Confirmar contraseña:</label>
                    <input type="password" class="register-input" placeholder="Ingresar Contraseña" name="password" id="password">
                </div>


                <div>
                    <input type= "submit" value="Registrarme" name="singin" class="register-button">
                </div>

                <div class="register-login">
                    <p>¿Ya tenes una cuenta? <a href="/login">   Inicia sesión </a></p>
                </div>
            </form>
        </div>


    </main>


</body>
